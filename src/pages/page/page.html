<ion-header>

  <ion-navbar>
    <ion-title>{{ page?.pageTitle }}</ion-title>
  </ion-navbar>
  <!--<ion-title><button></button><ion-icon name="arrow-round-back"></ion-icon></button></ion-title>-->
</ion-header>
<ion-icon ios="md-arrow-dropleft" md="md-arrow-dropleft"></ion-icon>
<div tappable (click)="back()" class="back-btn">
  <div>
    <ion-icon name="ios-arrow-back"></ion-icon>
  </div>
</div>
<ion-content padding>
  <h2>{{ page?.pageTitle }}</h2>
  <div [innerHTML]="page?.pageBody"></div>
  <div [ngClass]="{'pbb': api.banner && api.banner?.src != ''}"></div>
</ion-content>
<ion-footer>

  <ion-navbar *ngIf="logged_in" class="footerMenu">
    <ion-title></ion-title>
  </ion-navbar>

</ion-footer>
