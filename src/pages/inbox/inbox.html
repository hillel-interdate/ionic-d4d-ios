<ion-header>

    <ion-navbar>
        <ion-title>edit-profile</ion-title>
    </ion-navbar>
    <!--<ion-title><button></button><ion-icon name="arrow-round-back"></ion-icon></button></ion-title>-->
</ion-header>
<ion-content padding>
    <div class="no_results" *ngIf="users?.length == 0">No Results</div>
    <ion-card *ngFor="let user of users" tappable (click)="toDialogPage(user)">
        <ion-card-content>
            <div class="usr_img" *ngIf="user.user.mainImage?.url"
                 [ngStyle]="{ 'background-image': 'url(' + user.user.mainImage?.url + ')'}"></div>
            <div class="usr_img" *ngIf="user.noPhoto"
                 [ngStyle]="{ 'background-image': 'url(' + api.url  + user.noPhoto + ')'}"></div>
            <ion-card-title>
                <div class="name">{{ user.user.nickName }}</div>
                <div class="date">{{ user.recentMessage.date }}</div>
            </ion-card-title>
            <div class="message">
                <p [innerHTML]="user.recentMessage.text">

                </p>
                <div class="counter" *ngIf="user.newMessagesCount > 0">{{ user.newMessagesCount }}</div>
            </div>
        </ion-card-content>
    </ion-card>
    <div [ngClass]="{'pbb': api.banner && api.banner?.src != ''}"></div>
</ion-content>
<ion-footer>

    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-footer>
